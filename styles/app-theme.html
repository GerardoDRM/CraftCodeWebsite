  /* Application theme */

  :root {
    --primary-text-color: #212121;
    --primary-background-color: #ffffff;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color: #3C59FD;
    --second-color: #0D3A6E;
    --third-color: #FF1643;
    --fourth-color: #09324B;
    --fifth-color: #424242;
    --light-primary-color: #c5cae9;
    --dark-primary-color: #303f9f;
    --accent-color: #ff4081;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;
    /* Components */
    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }
  /* General styles */

  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
  }

  .space {
    @apply(--layout-flex);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-selected-item: {
      color: var(--primary-color);
    }
    --paper-menu-focused-item-after: {
      background: var(--primary-color);
    }
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  paper-scroll-header-panel {
    background-color: var(--paper-grey-200, #eee);
    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
      background: linear-gradient(rgba(63, 81, 181, 0.3), rgba(63, 81, 181, 0.8) 70%), linear-gradient(45deg, #3f51b5, transparent), url("../images/inner-page/background-header.jpg") no-repeat center;
    }
    ;
    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
      background-color: #3f51b5;
    }
    ;
  }

  paper-icon-button {
    margin: 0 8px;
    --paper-icon-button-ink-color: white;
  }

  .content {
    padding: 16px 0;
  }

  .spacer {
    @apply(--layout-flex);
  }

  a {
    height: auto;
    color: white;
    text-decoration: none;
  }

  #toast {
    --paper-toast-background-color: var(--primary-color);
    --paper-toast-color: white;
  }

  .paper-tab-0 .tab-content.paper-tab > a {
    height: 100%;
  }

  #mainToolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar .middle-container,
  #mainToolbar .bottom-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  #mainToolbar .middle-container {
    height: 100%;
  }

  #mainToolbar:not(.tall) .middle-container {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom-container {
    @apply(--paper-font-subhead);
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }
  /* Height of the scroll area */

  paper-toolbar {
    /* custom toolbar height */
    height: 400px;
    background-color: transparent;
    overflow: visible;
  }

  .content {
    height: 1000px;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  .circle {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: var(--primary-color);
    display: flex;
    align-items: center;
  }

  .circle-paragraph {
    text-align: center;
    font-size: 1.2em;
  }

  .circle .circle-icon {
    --iron-icon-height: 50px;
    --iron-icon-width: 50px;
    --iron-icon-fill-color: white;
    align-self: center;
    margin: 0 auto;
  }

  .alert {
    background: var(--third-color);
    position: absolute;
    top: -45px;
    left: 44%;
    width: 60px;
    height: 60px;
    padding: 12px;
  }

  .card-alert {
    background: var(--primary-color);
    color: white;
  }

  p {
    @apply(--paper-font-body2);
  }
  /* Portfolio */
  paper-card.portfolio {
    width: 100%;
    @apply(--layout-horizontal);
  }

  .portfolio-content {
    @apply(--layout-flex);
    float: left;
  }

  .portfolio-header {
    @apply(--paper-font-headline);
  }

  .portfolio-name {
    color: var(--paper-grey-600);
    margin: 10px 0;
  }

  .card-portfolio {
    margin-top: 10px;
  }

  .paper-toolbar-0 .toolbar-tools.paper-toolbar > *:not([disabled]) {
    margin: 0 auto;
  }

  .cholulisima-image {
    background: url("../images/inner-page/logoCholulisima.jpg");
    width: 100px;
    height: 200px;
    background-size: cover;
  }
  .eco-image {
    background: url("../images/inner-page/logoEcoproject.jpg");
    width: 100px;
    height: 200px;
    background-size: cover;
  }

  /* Logo */

  .logo-svg {
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    top: 0;
    position: absolute;
  }

  .mini-logo {
    display: none;
    position: absolute;
    top: 0px;
    width: 100px;
  }

  .quote-logo .bold {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
    font-size: 55px;
    text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0, 0, 0, .1), 0 0 5px rgba(0, 0, 0, .1), 0 0 2px rgba(0, 0, 0, .3), 0 1px 3px rgba(0, 0, 0, .2), 0 2px 5px rgba(0, 0, 0, .25), 0 5px 5px rgba(0, 0, 0, .2), 0 10px 10px rgba(0, 0, 0, .15);
  }

  .quote-logo .light {
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 55px;
    font-weight: 100;
    line-height: 24px;
  }
  /* Home banner */

  .banner {
    width: 100%;
    height: 160px;
    background: #2861FF;
    position: relative;
  }

  .banner h2 {
    position: absolute;
    top: 35%;
    width: 100%;
    text-align: center;
    color: white;
    @apply(--paper-font-body3);
  }

  .banner svg {
    margin: 0 auto;
    display: block;
  }

  .card-home {
    height: 300px;
  }

  .card-top {
    margin-top: 50px;
  }
  /* Contact Layout */

  paper-card.contact {
    width: 100%;
    height: 550px;
    margin-top: 50px;
  }

  .contact-image {
    width: 100%;
    height: 550px;
    background: url("../images/inner-page/contact-banner.jpg");
    background-size: cover;
  }

  .contact-content {
    @apply(--layout-flex);
  }

  .contact-header {
    @apply(--paper-font-headline);
    font-size: 2.5em;
  }
  /* Breakpoints */
  /* Small */

  @media (max-width: 600px) {
    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }
    .logo-svg {
      width: 200px;
      height: 200px;
    }
    paper-toolbar {
      /* custom toolbar height */
      height: 250px;
    }
    .quote-logo .bold {
      font-size: 22px;
    }
    .quote-logo .light {
      font-size: 22px;
    }
  }
  /* Tablet+ */

  @media (min-width: 601px) {
    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }
  }

  @media (max-width: 760px) {
    .disappear {
      display: none;
    }
  }
