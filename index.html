cesitas es distribuir tu información a través de la red, mantener sincronización entre diferentes equipos, lo que tu necesitas es una aplicación web.</p><p>Nuestras aplicaciones web incluyen el manejo de diseños responsivos, al igual que la integración de conceptos como User Experience y User Interface.</p></div></div><div class="row card-top"><div class="col-sm-8"><h1>Desarrollo de Aplicaciones Móviles</h1><p>Una aplicación móvil puede ser un excelente complemento para tu idea, o si tu lo deseas puedes iniciar tu propio negocio a partir de ella.</p><p>Craft Code realiza desarrollos para los sistemas operativos Android y IOS; esto incluye implementaciones en smartphones, tablets y smartwatch.</p></div><div class="col-sm-4"><img src="images/inner-page/phone.png" width="50%" class="disappear"></div></div><div class="row card-top"><div class="col-sm-4"><img src="images/inner-page/desktop.png" width="80%" class="disappear"></div><div class="col-sm-8"><h1>Desarrollo de Aplicaciones Desktop</h1><p>Si tu idea requiere de un sistema local, el cual solo requerirá acceso desde una computadora tu opción es una aplicación desktop.</p></div></div></paper-material><paper-material elevation="1" class="card-top card-alert"><paper-material elevation="1" class="circle alert"><iron-icon icon="social:notifications" class="circle-icon"></iron-icon></paper-material><h1>Eres emprendedor?</h1><p>Sabemos que emprender es un paso lleno de riesgos, de dudas y de grandes aportaciones de capital.</p><p>Si tu deseas emprender y no cuentas con los recursos necesarios, tenemos un plan para ti.</p></paper-material></div></section><section data-route="portfolio"><div class="container card-top"><div class="row"><div class="col-sm-4"><div class="row"><div class="col-sm-12 card-portfolio"><paper-card image="images/inner-page/traviare.png"><div class="card-content"><div class="cafe-header"><h1>Traviare</h1></div><p class="cafe-light">La participación que se tuvo con el equipo de Traviare fue en el desarrollo e implementación de su página web, al igual que en el desarrollo de sistema de booking y su extranet</p></div><div class="card-actions"><paper-button><a href="http://www.traviare.com" target="_blank" style="color:black;">Ir al sitio</a></paper-button></div></paper-card></div><div class="col-sm-12 card-portfolio"><paper-card class="portfolio"><div class="portfolio-content"><div class="card-content"><div class="portfolio-header">Cholulisima</div><div>El desarrollo realizado para Cholulisima.com constó tanto de su portal web como de su propio administrador de contenido.</div></div><div class="card-actions"><paper-button><a href="http://www.cholulisima.com" target="_blank" style="color:black;">Ir al sitio</a></paper-button></div></div><div class="cholulisima-image"></div></paper-card></div></div></div><div class="col-sm-4"><div class="row"><div class="col-sm-12 card-portfolio"><paper-card image="images/inner-page/nextplayers.png"><div class="card-content"><div class="cafe-header"><h1>NextPlayers</h1></div><p class="cafe-light">Nuestro desarrollo con Next Players fue en la elaboración de la plataforma web.</p><p class="cafe-light">Next Players es una plataforma de reclutamiento virtual, para cualquier tipo de deporte, su enfoque esta orientado en ser la conexión entre los atletas y los reclutadores, especialmente con las universidades.</p></div><div class="card-actions"><paper-button><a href="https://www.nextplayers.mx" target="_blank" style="color:black;">Ir al sitio</a></paper-button></div></paper-card></div></div></div><div class="col-sm-4"><div class="row"><div class="col-sm-12 card-portfolio"><paper-card class="portfolio"><div class="portfolio-content"><div class="card-content"><div class="portfolio-header">EcoProject</div><div>El desarrollo de EcoProject consto básicamente en el desarrollo de su sito web</div></div><div class="card-actions"><paper-button><a href="http://www.ecoproject.com.mx/" target="_blank" style="color:black;">Ir al sitio</a></paper-button
